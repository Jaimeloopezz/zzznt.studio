</head>
<body>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                </li>

        </div>

</nav>

  <!-- CARRITO -->
  <div class="container" style="margin-top: 150px;">
    <h1>Carrito de la compra</h1>
    <div class="carrito-layout">
      <div id="carrito-lista" class="carrito-lista"></div>
      <div class="carrito-sidebar">
        <div id="resumen" class="resumen"></div>
        <div class="acciones-carrito">
          <button id="vaciar" class="btn btn-vaciar">Vaciar Carrito</button>
          <a href="pedido.html">
            <button id="finalizar" class="btn btn-finalizar">Finalizar Pedido</button>
          </a>
          
        </div>
      </div>
    </div>
  </div>

  <script>
    // Lee el carrito de localStorage o inicia vac√≠o
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

    function renderizarCarrito() {
      const lista = document.getElementById('carrito-lista');
      const resumen = document.getElementById('resumen');
      lista.innerHTML = '';
      let totalProductos = 0;
      let total = 0;

      if (carrito.length === 0) {
        lista.innerHTML = '<p>El carrito est√° vac√≠o.</p>';
        resumen.innerHTML = '';
        return;
      }

      carrito.forEach((prod, idx) => {
        totalProductos += prod.cantidad;
        total += prod.precio * prod.cantidad;

        const div = document.createElement('div');
        div.className = 'producto-carrito';
        div.innerHTML = `
          <img src="${prod.imagen}" alt="${prod.nombre}">
          <div class="producto-info">
            <div class="producto-nombre">${prod.nombre}</div>
            <div class="producto-detalle">Talla: ${prod.talla} | Color: ${prod.color}</div>
            <div class="producto-precio">Precio: ${prod.precio.toFixed(2)} ‚Ç¨</div>
            <div class="producto-cantidad">
              Cantidad:
              <input type="number" min="1" value="${prod.cantidad}" data-idx="${idx}" class="cantidad-input">
              <button class="eliminar" data-idx="${idx}" title="Eliminar del carrito">üóëÔ∏è</button>
            </div>
          </div>
        `;
        lista.appendChild(div);
      });

      // Resumen del pedido
      const envio = 5;
      resumen.innerHTML = `
        <div class="resumen-row"><span>Productos (${totalProductos})</span><span>${total.toFixed(2)} ‚Ç¨</span></div>
        <div class="resumen-row"><span>Env√≠o</span><span>${envio.toFixed(2)} ‚Ç¨</span></div>
        <div class="resumen-row resumen-total"><span>Total</span><span>${(total+envio).toFixed(2)} ‚Ç¨</span></div>
      `;

      // Eventos para cambiar cantidad
      lista.querySelectorAll('.cantidad-input').forEach(input => {
        input.addEventListener('change', e => {
          let idx = +e.target.getAttribute('data-idx');
          let val = parseInt(e.target.value);
          if (isNaN(val) || val < 1) val = 1;
          carrito[idx].cantidad = val;
          localStorage.setItem('carrito', JSON.stringify(carrito));
          renderizarCarrito();
        });
      });

      // Evento para eliminar producto
      lista.querySelectorAll('.eliminar').forEach(btn => {
        btn.addEventListener('click', e => {
          let idx = +e.target.getAttribute('data-idx');
          carrito.splice(idx, 1);
          localStorage.setItem('carrito', JSON.stringify(carrito));
          renderizarCarrito();
        });
      });
    }

    // Vaciar carrito
    document.getElementById('vaciar').addEventListener('click', () => {
      if (confirm('¬øVaciar el carrito?')) {
        carrito = [];
        localStorage.removeItem('carrito');
        renderizarCarrito();
      }
    });

    

    // Render inicial
    renderizarCarrito();
  </script>
</body>
